<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz question</h2>
            <hr>
            <ul>
                <li class="option" id="A">
                    <input type="radio" name="option" id="optionA">
                    <label for="optionA" id="option_1">Option A</label>
                </li>
                <li class="option" id="B">
                    <input type="radio" name="option" id="optionB">
                    <label for="optionB" id="option_2">Option B</label>
                </li>
                <li class="option" id="C">
                    <input type="radio" name="option" id="optionC">
                    <label for="optionC" id="option_3">Option C</label>
                </li>
                <li class="option" id="D">
                    <input type="radio" name="option" id="optionD">
                    <label for="optionD" id="option_4">Option D</label>
                </li>
            </ul>
            <hr>
            <button id="next">Next</button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
